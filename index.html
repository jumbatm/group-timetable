<html>
  <head>
    <title>Scheduler</title>
      <style>
        body {
        background-image: url("3.jpg");
        background-size: cover;
        background-position: left top;

        font-size: 28px;
        font-family: Arial, Helvetica, sans-serif;
      }
      </style>
  </head>
  <body>
    <p>Hello world!</p>
		
		<!-- A timer that records the time spent on the website -->
		<center id="test"></center>
		<script>
		var seconds = 0;
		var minutes = 0;
		document.getElementById("test").innerHTML = "Elapsed: "+minutes.toString()+" minutes "+seconds.toString()+" seconds";
		setInterval(function () {
			seconds++;
			if(seconds>=60){
				seconds = 0;
				minutes++;
			}
			document.getElementById("test").innerHTML = "Elapsed: "+minutes.toString()+" minutes "+seconds.toString()+" seconds";
		}, 1000);
		</script>

  </body>
</html>
